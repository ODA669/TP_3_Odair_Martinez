<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sætaıǝr</title>
    <link rel="icon" type="image/png" href="imgs/icons/pentagram.png" />
    <link rel="stylesheet" href="style/css/shop_sass.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Bebas+Neue&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <!-- menu nav hamburguer -->
        <nav class="border-gray-700 bg-black dark:bg-black dark:border-gray-700">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="imgs/logo/logo.jpg" class="h-20" alt="Flowbite Logo" />
                    <!-- <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Metal</span> -->
                </a>
                <button data-collapse-toggle="navbar-solid-bg" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-controls="navbar-solid-bg" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
                <div class="hidden w-full md:block md:w-auto" id="navbar-solid-bg">
                    <ul
                        class="flex flex-col font-medium mt-4 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-transparent dark:border-gray-700">
                        <li>
                            <a href="index.html"
                                class="block py-2 px-3 md:p-0 text-white bg-red-700 rounded-sm md:bg-transparent md:text-red-700 md:dark:text-red-500 dark:bg-red-600 md:dark:bg-transparent"
                                aria-current="page">Accueuil</a>
                        </li>
                        <li>
                            <a href="music.html"
                                class="block py-2 px-3 md:p-0 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-red-700 dark:text-white md:dark:hover:text-red-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Music</a>
                        </li>
                        <li>
                            <a href="tour.html"
                                class="block py-2 px-3 md:p-0 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-red-700 dark:text-white md:dark:hover:text-red-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Tour</a>
                        </li>
                        <li>
                            <a href="shop.html"
                                class="block py-2 px-3 md:p-0 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-red-700 dark:text-white md:dark:hover:text-red-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Shop</a>
                        </li>
                        <li>
                            <a href="contact.html"
                                class="block py-2 px-3 md:p-0 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-red-700 dark:text-white md:dark:hover:text-red-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Sección Shop -->
        <section class="py-12 bg-black text-white">
            <div class="container-shop mx-auto px-4">
                <h2 class="text-3xl font-bold text-center mb-8">Shop</h2>

                <div class="grid-produits grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                    <!-- Producto 1 -->
                    <div class="bg-gray-900 rounded-lg shadow-lg overflow-hidden flex flex-col items-center p-4 w-full">
                        <img src="imgs/shop/item1.jpg" alt="Artículo 1" class="w-full h-64 object-cover mb-4 rounded">
                        <h3 class="text-xl font-semibold mb-2">Artículo 1</h3>
                        <button
                            class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600 transition">Comprar</button>
                    </div>

                    <!-- Producto 2 -->
                    <div class="bg-gray-900 rounded-lg shadow-lg overflow-hidden flex flex-col items-center p-4 w-full">
                        <img src="imgs/shop/item2.jpg" alt="Artículo 2" class="w-full h-64 object-cover mb-4 rounded">
                        <h3 class="text-xl font-semibold mb-2">Artículo 2</h3>
                        <button
                            class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600 transition">Comprar</button>
                    </div>

                    <!-- Producto 3 -->
                    <div class="bg-gray-900 rounded-lg shadow-lg overflow-hidden flex flex-col items-center p-4 w-full">
                        <img src="imgs/shop/item3.jpg" alt="Artículo 3" class="w-full h-64 object-cover mb-4 rounded">
                        <h3 class="text-xl font-semibold mb-2">Artículo 3</h3>
                        <button
                            class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600 transition">Comprar</button>
                    </div>

                    <!-- Producto 4 -->
                    <div class="bg-gray-900 rounded-lg shadow-lg overflow-hidden flex flex-col items-center p-4 w-full">
                        <img src="imgs/shop/item4.jpg" alt="Artículo 4" class="w-full h-64 object-cover mb-4 rounded">
                        <h3 class="text-xl font-semibold mb-2">Artículo 4</h3>
                        <button
                            class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600 transition">Comprar</button>
                    </div>
                </div>
            </div>
        </section>


        <!-- section newsletter -->
        <section class="container-newsletter bg-gray-900 text-white py-12 px-4">
            <div class="max-w-[800px] mx-auto text-center space-y-4">
                <h2 class="text-3xl font-bold">Suscríbete a nuestro newsletter</h2>
                <p class="text-sm sm:text-base leading-relaxed">
                    Recibe todas las novedades, lanzamientos y fechas de conciertos directamente en tu correo.
                </p>
                <form class="flex flex-col sm:flex-row gap-4 justify-center mt-4">
                    <input type="email" placeholder="Tu correo electrónico"
                        class="px-4 py-2 rounded-lg w-full sm:w-auto flex-1 text-black border border-red-700" required>

                    <button type="submit"
                        class="px-6 py-2 bg-red-700 text-white rounded-lg hover:bg-red-800 transition">
                        Suscribirse
                    </button>
                </form>
            </div>
        </section>
    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/flowbite@2.3.0/dist/flowbite.min.js"></script>
</body>

</html>
